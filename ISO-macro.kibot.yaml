# Example KiPlot config file
kiplot:
  version: 1

filters:
  - name: only_jlc_parts
    comment: 'Only parts with JLC part numbers'
    type: generic
    include_only:
      - column: 'LCSC'
        regex: '^C\d+'

variants:
  - name: rotated
    type: kibom
    variant: rotated
    pre_transform: _rot_footprint

preflight:
  run_erc: true
  update_xml: true
  run_drc: true
  check_zone_fills: true
  ignore_unconnected: false

outputs:
  - name: 'print_sch'
    comment: "Print schematic (PDF)"
    type: pdf_sch_print
    dir: .
    options:
      output: Schematic.pdf

  - name: 'print_front'
    comment: "Print front copper, silk screen, paste and mask"
    type: pdf_pcb_print
    dir: .
    options:
      output_name: PCB_Front.pdf
    layers:
      - layer: F.Cu
      - layer: F.SilkS
      - layer: F.Paste
      - layer: F.Mask
      
  - name: 'print_back'
    comment: "Print back copper, silk screen, paste and mask"
    type: pdf_pcb_print
    dir: .
    options: 
      output_name: PCB_Back.pdf
    layers:
      - layer: B.Cu
      - layer: B.SilkS
      - layer: B.Paste
      - layer: B.Mask

  - name: 'gerbers'
    comment: "Gerbers for the board house"
    type: gerber
    dir: Gerbers
    options:
      # generic layer options
      exclude_edge_layer: true
      exclude_pads_from_silkscreen: true
      use_aux_axis_as_origin: false
      plot_sheet_reference: false
      plot_footprint_refs: true
      plot_footprint_values: false
      force_plot_invisible_refs_vals: false
      tent_vias: true
      check_zone_fills: true

      # gerber options
      line_width: 0.1
      subtract_mask_from_silk: true
      use_protel_extensions: true
      gerber_precision: 4.6
      create_gerber_job_file: false
      use_gerber_x2_attributes: false
      use_gerber_net_attributes: false

    layers:
      - layer: B.Cu
        suffix: B_Cu
      - layer: F.Cu
        suffix: F_Cu
        
      - layer: F.Paste
        suffix: F_Paste
      - layer: B.Paste
        suffix: B_Paste
        
      - layer: B.SilkS
        suffix: B_SilkS
      - layer: F.SilkS
        suffix: F_SilkS
        
      - layer: F.Mask
        suffix: F_Mask
      - layer: B.Mask
        suffix: B_Mask

      - layer: Edge.Cuts
        suffix: Edge_Cuts

  - name: 'drill'
    comment: 'Drill files for manufacturing'
    type: 'excellon'
    dir: Gerbers
    options:
      map:
        type: 'gerber'
      pth_and_npth_single_file: false

  - name: 'position'
    comment: 'Part position files for JLC'
    type: position
    options:
      variant: rotated
      output: '%f_cpl_jlc.%x'
      format: CSV
      units: millimeters
      separate_files_for_front_and_back: false
      only_smd: true
      columns:
        - id: Ref
          name: Designator
        - Val
        - Package
        - id: PosX
          name: "Mid X"
        - id: PosY
          name: "Mid Y"
        - id: Rot
          name: Rotation
        - id: Side
          name: Layer
  
  - name: 'bom'
    comment: 'Bill of materials for JLC'
    type: bom
    options:
      output: '%f_%i_jlc.%x'
      exclude_filter: 'only_jlc_parts'
      ref_separator: ','
      columns:
        - field: Value
          name: Comment
        - field: References
          name: Designator
        - Footprint
        - field: 'LCSC'
          name: 'LCSC Part Number'
      csv:
        hide_pcb_info: true
        hide_stats_info: true
        quote_all: true
